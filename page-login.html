        <!-- Page Title -->
		<div class="section section-breadcrumbs" >
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1 >Login</h1>
					</div>
				</div>
			</div>
		</div>

        <div class="section" action="#" ng-controller="loginCtrl">
	    	<div class="container">
				<div class="row">
					<div class="col-sm-5">
						<div class="basic-login">
						<div ng-hide="IsSuccess" class="alert alert-danger"  ng-cloak>{{error}}</div>
							<form name="myForm" role="form" ng-submit="login()" role="form">
								<div class="form-group">
		        				 	<label for="login-username"><i class="icon-user"></i> <b>Username or Email</b></label>
									<input name ="username" class="form-control" id="login-username" type="text" placeholder="" ng-model="username" required>
									<span style="color:red" class="error" ng-show="myForm.username.$touched && myForm.username.$invalid">Username or Email is Required</span>
								</div>
								<div class="form-group">
		        				 	<label for="login-password"><i class="icon-lock"></i> <b>Password</b></label>
									<input name ="password" class="form-control" id="login-password" type="password" placeholder="" ng-model="password" required ng-maxlength="15" ng-minlength="5">
									<span style="color:red" class="error" ng-show="myForm.password.$touched&& myForm.password.$error.maxlength">Sorry You are Exceeding the Limit</span>
									<span style="color:red" class="error" ng-show="myForm.password.$touched&& myForm.password.$error.minlength">Password Should Contain Atleast 5 Characters</span>
								</div>
								<div class="form-group">
									<label class="checkbox">
										<input type="checkbox"> Remember me
									</label>
									<a href="index.html#/passwordreset" class="forgot-password">Forgot password?</a>
									<button type="button" class="btn pull-right" ng-click="submit()"ng-disabled="(myForm.username.$invalid || myForm.password.$invalid)">Login</button>
									<div class="clearfix"></div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-sm-7 social-login">
						<p>Or login with your Facebook or Google+</p>
						<div style="padding-left: 100px;">
							<a  ng-click="facebookLogin()" class="btn custom_button_facebook"><i class="fa fa-facebook-square"style="font-size:18px"></i> Login with Facebook</a>
							<a  ng-click="googleLogin()"class="btn custom_button_google"><i class="fa fa-google-plus-square"style="font-size:18px"></i> Login with Google +</a>
						</div>
						<div class="clearfix"></div>
						<div class="not-member">
							<p>Not a member? <a href="index.html#/memberregister">Register here</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
